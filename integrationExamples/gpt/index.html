<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Prebid!</title>

    <!-- prebid config -->
    <script>
        var PREBID_TIMEOUT = 1000;

        var adUnits = [{
            code: 'div-gpt-ad-1466434499571-0',
            sizes: [[1, 1]],
            bids: [
                { bidder: 'triplelift', params: { inventoryCode: 'theatlantic_main_single_test', floor: 0.15  } },
                { bidder: 'appnexus', params: { placementId: '4799418' } }
            ]
        }];

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
    </script>

    <!-- load prebid.js -->
    <script src="/build/dev/prebid.js" async></script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function() {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function() {
            pbjs.enableAnalytics([{
                provider: 'triplelift'
            }]);
            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function() {
                pbjs.que.push(function() {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        setTimeout(function() {
            sendAdserverRequest();
        }, PREBID_TIMEOUT);

      </script>

    <!-- DFP tag -->
    <script type='text/javascript'>
      (function() {
        var gads = document.createElement('script');
        gads.async = true;
        gads.type = 'text/javascript';
        var useSSL = 'https:' == document.location.protocol;
        gads.src = (useSSL ? 'https:' : 'http:') +
          '//www.googletagservices.com/tag/js/gpt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(gads, node);
      })();
    </script>

    <script type='text/javascript'>
      googletag.cmd.push(function() {
        googletag.defineSlot('/22979003/TW_Ad_Unit', [1, 1], 'div-gpt-ad-1466434499571-0').addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });
    </script>
</head>
<body>

    <div id="container">
        <!-- /22979003/TW_Ad_Unit -->
        <div id='div-gpt-ad-1466434499571-0' style='height:1px; width:1px;'>
            <script type='text/javascript'>
                googletag.cmd.push(function() { googletag.display('div-gpt-ad-1466434499571-0'); });
            </script>
        </div>
    </div>

</body>
</html>
